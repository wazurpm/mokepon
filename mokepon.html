<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Moképon!</title>
        <link rel="stylesheet" href="./styles.css" />
    </head>
    <body>
        <section id="seleccionar-mascota">
            <img id="logo" src="./assets/logo192.png" alt="Logo de Moképon">

            <h2 class="subtitulo">Elige tu mascota:</h2>

            <div id="contenedor-tarjetas" class="tarjetas"></div>
            
            <button id="btn-seleccionar-mascota" onclick="seleccionarMascotaJugador">Seleccionar</button>

        </section>

        <section id="seleccionar-ataque">
            <img id="logo" src="./assets/logo192.png" alt="Logo de Moképon">

            <h2 class="subtitulo">Lanza tus ataques:</h2>

            <div class="tarjetas-ataques" id="opciones-ataques"></div>

            <div id="mensajes">
                <p id="resultado">¡Que empiece la batalla!</p>
            
                <section id="reiniciar">
                    <button id="btn-reiniciar" onclick="reiniciarJuego()">Reiniciar</button>
                </section>
            </div>

            <div class="ataques">
                <div class="ataques-jugador">
                    <p id="vidas-jugador">3</p>
                    <p id="mascota-jugador"></p>
                    <div id="ataques-del-jugador"></div>
                </div>
                <div class="ataques-enemigo">
                    <p id="vidas-enemigo">3</p>
                    <p id="mascota-enemigo"></p>
                    <div id="ataques-del-enemigo"></div>
                </div>
            </div>


        </section>
        <script src="./js/mokepon.js"></script>
    </body>
</html>
